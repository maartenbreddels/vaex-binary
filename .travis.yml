language: c
os:
 - linux
 - osx
env:
 matrix:
  - PYTHON_VERSION=2.7
#  - PYTHON_VERSION=3.3
#  - PYTHON_VERSION=3.4
#  - PYTHON_VERSION=3.5

before_install:
#  - sudo apt-get update
#  - sudo apt-get install libhdf5-serial-dev libqt4-dev
#  - if [[ $TRAVIS_OS_NAME == linux ]]; then sudo apt-get install libc-bin=2.12.1-0ubuntu10.2 libc6=2.12.1-0ubuntu10.2; fi
  - echo $TRAVIS_TAG
  - if [ "$TRAVIS_TAG" != "" ]; then echo "bla"; fi
  - if [[ $TRAVIS_OS_NAME == linux ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh; fi
  - if [[ $TRAVIS_OS_NAME == osx ]]; then wget https://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -O miniconda.sh; fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - git clone https://github.com/maartenbreddels/vaex
  - cd vaex
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n test-environment python=$PYTHON_VERSION numpy scipy pyqt matplotlib pyopengl h5py numexpr astropy tornado cython
  - source activate test-environment
  - pip install -r requirements.txt
install:
  - python setup.py install
script:
# - python test/dataset.py
 - export PACKAGE_NAME=`python -c "import vaex; print vaex.__build_name__"`
 - echo $PACKAGE_NAME
 - echo $TRAVIS_OS_NAME
 - python bin/make_dropbox_uploader_conf.py ~/.dropbox_uploader
 - curl "https://raw.githubusercontent.com/andreafabrizi/Dropbox-Uploader/master/dropbox_uploader.sh" -o dropbox_uploader.sh
# - bash dropbox_uploader.sh upload setup.py setup.py
 - if [[ $TRAVIS_OS_NAME == osx ]]; then echo "release"; bash bin/build_binary_osx.sh; fi
 - if [[ $TRAVIS_OS_NAME == linux ]]; then echo "release"; pip install pyinstaller; pyinstaller vaex.spec; fi
 - ls build
 - ls dist
 - if [[ $TRAVIS_OS_NAME == osx ]];   then export BINARY_ZIPPED=dist/${PACKAGE_NAME}.zip;    export BINARY_ZIPPED_BARE=${PACKAGE_NAME}.zip; fi
 - if [[ $TRAVIS_OS_NAME == linux ]]; then export BINARY_ZIPPED=dist/${PACKAGE_NAME}.tar.gz; export BINARY_ZIPPED_BARE=${PACKAGE_NAME}.tar.gz; ; fi
 - if [[ $TRAVIS_OS_NAME == linux ]]; then cd dist; tar zcfv ${PACKAGE_NAME}.tar.gz ${PACKAGE_NAME}; cd ..; fi
 - echo $BINARY_ZIPPED
 - bash dropbox_uploader.sh upload ${BINARY_ZIPPED} ${BINARY_ZIPPED_BARE}
 #- if [[ $TRAVIS_OS_NAME == osx ]] && [[ "$TRAVIS_TAG" != "" ]]; then bash dropbox_uploader.sh upload dist/${PACKAGE_NAME}.zip ${PACKAGE_NAME}.zip; fi
 #- if [[ $TRAVIS_OS_NAME == linux ]] && [[ "$TRAVIS_TAG" != "" ]]; then cd dist; tar zcfv ${PACKAGE_NAME}.tar.gz ${PACKAGE_NAME}; bash ../dropbox_uploader.sh upload ${PACKAGE_NAME}.tar.gz ${PACKAGE_NAME}.tar.gz; cd ..; fi



deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file: BINARY_ZIPPED
  skip_cleanup: true
  on:
    tags: true